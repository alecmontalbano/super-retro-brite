<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Super Retro Brite</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>Pixel Art Markup Tool</header>
  <div class='page' id="app">
    <div class="fluidcontainer">
      <div class="row">
        <section class="grid-controls">
          <form class="grid-options">
            <input type="number" class="rows-input" value="10" min="1" max="45" required>
            <span>X</span>
            <input type="number" class="cols-input" value="10" min="1" max="45" required>
            <button type="submit" class="confirm-grid glyphicon glyphicon-ok btn"></button>
          </form>
        </section>
      </div>
      <div class="row">
        <div class="grid">
          <section class="col-lg-12 col-md-12 col-sm-12 col-xs-12 grid-output"></section>
        </div>
      </div>
      <div class="draw-controls row">
        <input type="color" class="color-picker" value = "#ffffff">
        <button class="reset-button btn">reset</button>
      </div>
    </div>
  </div>

  <script src="js/cell.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
